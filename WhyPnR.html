        <div class = "rowAudio">

        <div class = "GeoLocation">
            <div class = "columnGeo left2">
                <h2>For Home Assistance</h2>
                <p>Click on the button for sharing your location</p>
                <button onclick="getLocation()">Location</button>
                <br>
                <p id = "location"></p>
            </div>
        </div>
        <script>
            var x = document.getElementById("location");
            function getLocation() {
                if(navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                }
                else {
                    x.innerHTML = "Geolocation is not supported by this browser";
                }
            }
            function showPosition(position) {
                x.innerHTML = "Latitude: "+position.coords.latitude + "<br>Longitude: "+position.coords.longitude + "<br>Thank You !!!Further details will be shared shortly";
            }
        </script>
    </body>
