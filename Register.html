<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>PnR/REGISTER</title>
        <meta charset="UTF-8">
       <link rel = "stylesheet" type = "text/css" href="Register_Style.css" >
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="form-body">
                    <div class="header">
                        <h2>Register</h2>
                        <p>Already have an account?<a href = "PnR.html">Go to Sign Page</a></p>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="email">
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="password ">
                        </div>
                        <div class = "radiobutton">
                            <label>
                                <input name = "group1" type = "radio" checked />
                                <span>Male</span>
                            </label>
                            <label>
                                <input name = "group1" type = "radio" checked />
                                <span>Female</span>
                            </label>
                        </div>
                        <div class = "checkbox">
                            <label class = "chkbx">
                                <input type="checkbox">India
                                <span class = "checkmark"></span>
                            </label> 
                            <label class = "chkbx">
                                <input type="checkbox">US
                                <span class = "checkmark"></span>
                            </label>
                            <label class = "chkbx">
                                <input type="checkbox">Australia
                                <span class = "checkmark"></span>
                            </label>
                        </div>
                        <div class = "dropdown">
                            <label for = "category">Choose category</label> &nbsp;&nbsp;
                            <select name = "category" id="category">
                                <option value = "None">None</option>
                                <option value = "Doctor">Doctor</option>
                                <option value = "Stylist">Stylist</option>
                                <option value = "Owner">Owner</option>
                            </select>
                        </div>
                        <div class ="input-group right">
                            <button>REGISTER</button>
                        </div>
                    </div>
                    <div>
                        <a href ="InternalDTD.xml" target = "_blank">To see format Click here</a>
                    </div>
                </div>

                <div class="form-image">
                   <div class="text">
                    <h2>Welcome to<br> PnR</h2>
                    <p>One place for Planning, Scheduling</p>
                   </div>
                </div>
            </div>
        </div>
    </body>
