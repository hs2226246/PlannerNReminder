<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>CIA-1 Resume</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label>  
                Studies[Form input type 1]: Press any character<br />  
                <input type="text" id="Degrees" list="Deg">  
                <datalist id="Deg">  
                <option value="10th">
                <option value="12th">
                <option value="Bsc -CME">
                <option value="MCS Computer Science">
                <option value = "Internship @ Reflections in Vacations">
                <option value = "Job Experience : 1 year">  
                </datalist>  
                <input type = "reset">
                <label>Form input type 2</label>
               </label>  
               <hr>
        </form>
        <form oninput="(result.value=parseInt(a.value)+parseInt(b.value)/2)">
            <label>Marks in 10th</label><br>
            <input type="range" id="b" name="b" value="50" /> +<br>
            <label>Marks in 12th</label><br>
            <input type="number" id="a" name="a" value="10" /> =<br>
            <label>Percentage [Form Attribute 3 ]</label><br>
            <output name="result" for="a b">60</output>
            <input type = "reset"><br><hr>
            <label for="file">Age : [ Form input type 4]</label><br>
            <progress id="file" value="23" max="80">23</progress>
            <hr>
            <label>[Form input type 5]</label><br>
            <label for="disk_c">Programming Skills : </label>
            <meter id="disk_c" value="8" min="0" max="10">8 out of 10</meter><br>
            <label for="disk_c">Android  : </label>
            <meter id="disk_c" value="6" min="0" max="10">6 out of 10</meter><br>
            <label for="disk_c">Communication Skills : </label>
            <meter id="disk_c" value="9" min="0" max="10">9 out of 10</meter><br>
          </form>

          Your browser does not support the audio element.
